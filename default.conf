server {
    listen 80;
    server_name localhost;
    root /var/www/myphpapp;
    index index.php index.html;
    
    access_log /var/log/nginx/myphpapp_access.log;
    error_log /var/log/nginx/myphpapp_error.log;
    
    # Increase timeouts for slow queries
    fastcgi_read_timeout 300;
    fastcgi_send_timeout 300;
    
    # Increase buffer sizes
    fastcgi_buffer_size 32k;
    fastcgi_buffers 8 32k;
    
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;
        
        # Additional FastCGI parameters
        fastcgi_param PHP_VALUE "session.save_path=/var/lib/php/sessions";
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
    
    # Static files handling
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
}